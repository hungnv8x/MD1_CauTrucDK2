<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            width: 300px;
            height: 170px;
        }
    </style>
</head>
<body>
<img id="dau" src="d0.jpeg" onclick="changeImg1(); kiemTra()"><br>
<img id="than" src="t1.jpeg" onclick="changeImg2(); kiemTra()"><br>
<img id="chan" src="c2.jpeg" onclick="changeImg3(); kiemTra()">
<script>
    let a = 0;
    let b = 1;
    let c = 2;
    let img1= document.getElementById('dau');
    let img2 = document.getElementById('than');
    let img3 = document.getElementById('chan');
    function changeImg1() {
        let random = Math.floor(Math.random() * 3);
        document.getElementById('dau').src = "d" + random + ".jpeg"
        a = random;
    }

    function changeImg2() {
        let random = Math.floor(Math.random() * 3);
        document.getElementById('than').src = "t" + random + ".jpeg"
        b = random;
    }

    function changeImg3() {
        let random = Math.floor(Math.random() * 3);
        document.getElementById('chan').src = "c" + random + ".jpeg"
        c = random;
    }

    function kiemTra() {
        if (a == 0 && b == 0 && c == 0) {
            img1.style.boxShadow = 'red 4px 4px 9px';
            img2.style.boxShadow = 'red 4px 4px 9px';
            img3.style.boxShadow = 'red 4px 4px 9px';
        }else if (a==1 && b ==1 && c==1){
            img1.style.boxShadow = 'red 4px 4px 9px';
            img2.style.boxShadow = 'red 4px 4px 9px';
            img3.style.boxShadow = 'red 4px 4px 9px';
        }
        else if (a==2 && b ==2 && c==2){
            img1.style.boxShadow = 'red 4px 4px 9px';
            img2.style.boxShadow = 'red 4px 4px 9px';
            img3.style.boxShadow = 'red 4px 4px 9px';
        }else {
            img1.style.boxShadow = 'white 4px 4px 9px';
            img2.style.boxShadow = 'white 4px 4px 9px';
            img3.style.boxShadow = 'white 4px 4px 9px';
        }
    }
</script>
</body>
</html>
