<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            width: 50px;
            height: 35px;
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <td colspan="4"><input type="text" id="result" style="text-align: right;width: 210px"></td>
    </tr>
    <tr>
        <td>
            <button onclick="laGiaTri(1)">1</button>
        </td>
        <td>
            <button onclick="laGiaTri(2)">2</button>
        </td>
        <td>
            <button onclick="laGiaTri(3)">3</button>
        </td>
        <td>
            <button onclick="laGiaTri('+')">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="laGiaTri(4)">4</button>
        </td>
        <td>
            <button onclick="laGiaTri(5)">5</button>
        </td>
        <td>
            <button onclick="laGiaTri(6)">6</button>
        </td>
        <td>
            <button onclick="laGiaTri('-')">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="laGiaTri(7)">7</button>
        </td>
        <td>
            <button onclick="laGiaTri(8)">8</button>
        </td>
        <td>
            <button onclick="laGiaTri(9)">9</button>
        </td>
        <td>
            <button onclick="laGiaTri('*')">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="rs()">C</button>
        </td>
        <td>
            <button onclick="laGiaTri(0)">0</button>
        </td>
        <td>
            <button onclick=tinhGiaTri()>=</button>
        </td>
        <td>
            <button onclick="laGiaTri('/')">/</button>
        </td>
    </tr>
</table>
<script>
    function laGiaTri(kitu) {
        document.getElementById('result').value += kitu;
    }

    function tinhGiaTri() {
        let bt = document.getElementById('result').value;
        document.getElementById('result').value = eval(bt);
    }
    function rs() {
        document.getElementById('result').value ="";
    }

</script>
</body>
</html>
