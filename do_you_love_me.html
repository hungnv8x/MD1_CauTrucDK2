<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Do you love me?</h1>
<button onclick="alert('<3')">Yes</button> <button id="no" style="position: absolute" onmouseover="mouseoverNo()">No</button>
<script>
    function mouseoverNo() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('no').style.top = x +'px';
        document.getElementById('no').style.left = y +'px';
    }
</script>
</body>
</html>
