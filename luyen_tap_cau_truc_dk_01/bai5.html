<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemGiuaKy = +prompt('Nhap diem thi giua ky : ');
    let diemCuoiKy = +prompt('Nhap diem cuoi ky : ');
    let tb = (diemGiuaKy + diemCuoiKy*2)/3;
    if (tb<5){
        alert('Hoc luc yeu')
    }else if (tb <6.5){
        alert('Hoc luc trung binh')
    }else if (tb<8){
        alert('Hoc luc kha')
    }else {
        alert('Hoc luc gioi')
    }
</script>
</body>
</html>
