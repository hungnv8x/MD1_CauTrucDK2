<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="inputThang"> <input type="button" value="Tinh So Ngay" onclick="kiemTra()">
<br>
<p id="result"></p>
<script>
    function kiemTra() {
        let thang = +document.getElementById('inputThang').value
        console.log('gia tri thang la : ', thang);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerHTML = 'Thang ' + thang + ' co 31 ngay'
                break;
            case 2:
                document.getElementById('result').innerHTML = 'Thang 2 co 28 hoac 29 ngay'
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerHTML = 'Thang ' + thang + ' co 30 ngay'
                break;
            default:
                document.getElementById('result').innerHTML = 'so nhap vao khong hop le hay nhap lai'
        }
    }

</script>
</body>
</html>
