<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="anh" src="Screen Shot 2021-12-10 at 09.55.19.png" height="382" width="384"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()">
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('anh');
    function init() {
        imgObj = document.getElementById('anh');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 30 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
